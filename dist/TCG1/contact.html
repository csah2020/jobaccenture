	<head>
		<title>TCG Contact</title>

		<meta name="description" content="" />

	<body class="is-preload">
<section>
    <header>
        <h2>Get in touch</h2>
    </header>
    <div class="content" data-netlify="true">
        <p><strong>Feel free</strong>to reach us with any inquiries...</p>
         <form  name="contact" method="POST" data-netlify="true">
            <div class="fields">
                <div class="field half">
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                    <textarea name="message" id="message" placeholder="Message" rows="10"></textarea>
                </div>
                <div class="field">
                    <input type="file" name="myfile" id="myfile" placeholder="Upload File" rows="10"/>
                </div>
                <div class="field">
                    <div data-netlify-recaptcha="true"></div>
                </div>
            <ul class="actions">
                <li><input type="submit" value="Send Message" class="button primary" /></li>
            </ul>
        </form> 
    </div>
